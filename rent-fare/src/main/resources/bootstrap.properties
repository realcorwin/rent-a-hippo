spring.application.name=rent-fare
server.port=7001

management.endpoints.web.exposure.include=*

#spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:5000

eureka.client.service-url.defaultZone=http://localhost:8001/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.server.eviction-interval-timer-in-ms=15000
eureka.instance.leaseRenewalIntervalInSeconds=30
eureka.instance.leaseExpirationDurationInSeconds=90

eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

#use.eureka.client=true
#use.ribbon.backed.rest.template=true
#use.feign.client=true

use=feign

spring.sleuth.sampler.probability=100
#Not mandatory; this is the default value
spring.zipkin.baseUrl=http://localhost:9411